<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        *{box-sizing: border-box;}
        
        html, body{
            width:100%;
            margin:0;
            padding:0;
        }

        h1{
            margin: 50px 0;
            text-align: center;
            text-decoration: underline;
            padding: 15px;
        }

        .wrapper-center{
            width:96%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 15px;
            background-color: khaki;
            border: 1px solid #000;
            border-radius: 5px;
            box-shadow: #000 5px 5px 20px;
        }

        .grid_1_2{
                display: grid;
        }

        nav {
            position: relative;
            padding-bottom: 40px;
            grid-area: 2 / 1 / 2 / 1;
        }

        .navItem{
            padding: 15px;
        }

        .navItemTitle{
            font-size: 1.2rem;
            font-weight: bold;
        }

        main{
            text-align: center;
        }

        canvas{
            border:1px solid #000;
        }

        #gameStatus{
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .click{
            cursor: pointer;
        }

        .btn {
            width:100%;
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    
        .btn:hover {
            color: #fff;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .bottom{
            position: unset;
            bottom: 15px;
            width:100%;
        }

        @media screen and (min-width: 600px) {
            .grid_1_2{
                grid-template-columns: 1fr 2fr;
                gap: 20px;
            }

            nav {
                padding-bottom: 100px;
                grid-area: 1 /1/1/2;
            }

            .bottom{
                position: absolute;
            }
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="wrapper-center">
        <div class="grid_1_2">
            <nav>
                <div class="navItem">
                    <span class="navItemTitle">First turn:</span>
                    <input type="radio" id="fturnComp" name="firstTurn" onchange="firstTurnChange(event)" value="computer" checked>
                    <label for="html">Computer</label>
                    <input type="radio" id="fturnUser" name="firstTurn" onchange="firstTurnChange(event)" value="user">
                    <label for="html">User</label><br>
                </div>

                <div class="navItem bottom">
                    <button type="button" class="btn" onclick="resetBoard()">Restart Game</button>
                </div>
            </nav>    
            <main>
                <canvas id="defaultCanvas0" class="p5Canvas click"></canvas>
                <div id="gameStatus"></div>
            </main>
        </div>
    </div>
</body>
</html>
