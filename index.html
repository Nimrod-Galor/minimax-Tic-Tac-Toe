<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 0;
            text-align: center;
        }
        h1{
            margin: 0 0 50px 0;
            text-decoration: underline;
            background-color: khaki;
            padding: 15px;
        }
        main {
            display: block;
            margin: auto;
            width: fit-content;
            background-color: royalblue;
            padding: 30px;
            border:5px solid #000;
            border-radius: 15px;
        }
    
        #gameStatus{
            text-align: left;
            font-size: 2rem;
            font-weight: bold;
            color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .click{
            cursor: pointer;
        }

        nav{
            text-align: left;
            background-color: aliceblue;
            border:5px solid #000;
            border-radius: 10px;
            position: relative;
            margin-bottom: 15px;
        }

        .navItem{
            padding: 15px;
        }

        .navItemTitle{
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn {
            width:100%;
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: #0d6efd;
            border: 1px solid #0d6efd;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
    
        .btn:hover {
            color: #fff;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .bottom{
            position: unset;
            bottom: 15px;
            width:100%;
        }

        @media screen and (min-width: 600px) {
            main {
                display: grid;
                grid-template-columns: 1fr 2fr;
                column-gap: 5%;
            }

            nav{
                margin-bottom: unset;
            }

            .bottom{
                position: absolute;
            }
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <main>
        <nav>
            
            <div class="navItem">
                <span class="navItemTitle">First turn:</span>
                <input type="radio" id="fturnComp" name="firstTurn" onchange="firstTurnChange(event)" value="computer" checked>
                <label for="html">Computer</label>
                <input type="radio" id="fturnUser" name="firstTurn" onchange="firstTurnChange(event)" value="user">
                <label for="html">User</label><br>
            </div>

            <div class="navItem bottom">
                <button type="button" class="btn" onclick="resetBoard()">Restart Game</button>
            </div>
        </nav>    
        <div>
            <canvas id="defaultCanvas0" class="p5Canvas click"></canvas>
            <div id="gameStatus"></div>
        </div>
        
        
    </main>
</body>
</html>
